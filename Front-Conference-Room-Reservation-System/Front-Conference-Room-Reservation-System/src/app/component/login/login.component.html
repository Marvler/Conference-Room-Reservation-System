<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Oleo+Script+Swash+Caps&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true" style="color: #5e74f0">Sign up</label>
                <input type="text" name="txt" placeholder="Organization" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" style="color: #5e74f0">Login</label>
                <input type="email" name="email" placeholder="Organization" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>

</html>
