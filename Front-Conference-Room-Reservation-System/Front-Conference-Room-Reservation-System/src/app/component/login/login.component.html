<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Oleo+Script+Swash+Caps&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true" style="color: #5e74f0">Sign up</label>
                <input #organizationName type="text" placeholder="Organization" required="">
                <input #email type="email" placeholder="Email" required="">
                <input #password type="password" placeholder="Password" required="">
                <button type="button"
                    (click)="createOrganization(organizationName.value,email.value,password.value);goToPage('/success')">Sign
                    up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" style="color: #5e74f0">Login</label>
                <input type="text" placeholder="Organization" required="">
                <input type="password" placeholder="Password" required="">
                <button> Login </button>
            </form>
        </div>
    </div>
</body>

</html>
